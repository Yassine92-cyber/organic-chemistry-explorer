name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci || npm i
          echo "Dependencies installed successfully"

      - name: Build
        env:
          VITE_BASE: ${{ secrets.VITE_BASE || '/organic-chemistry-explorer/' }}
        run: |
          echo "Building with VITE_BASE: $VITE_BASE"
          npm run build
          npm run postbuild

      - name: List build output
        run: |
          echo "Build output contents:"
          ls -la dist/
          echo "File count: $(find dist -type f | wc -l)"
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 